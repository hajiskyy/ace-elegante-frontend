<div class="container">
  <br><br>
  <div class="row justify-content-center">
    <div class="col-12 col-sm-12 col-md-8 bg-light">
      <br>
      <h3 class="text-center">Sign in</h3>
      <form action="#" method="post" (submit)="onSubmit()">
        <div class="form-group">
          <label for="email">Enter E-mail</label>
          <input type="email" name="email" id="email" [(ngModel)]="email" class="form-control" validate>
        </div>
        <div class="form-group">
          <label for="password">Enter Password</label>
          <input type="password" name="password" id="password" [(ngModel)]="password" class="form-control" validate>
        </div>
        <div class="form-group">
          <input type="submit" value="Sign in" class="btn btn-primary">
        </div>
      </form>
      <span><p>Don't have an account? Sign up <a routerLink="/signup">here</a> </p></span>
    </div>
  </div>
</div>
