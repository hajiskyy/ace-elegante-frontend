<div class="container">
  <br><br>
  <div class="row justify-content-center mt-3">
    <div class="col-12 col-sm-12 col-md-8 bg-light">
      <br>
      <h3 class="text-center">Contact Us</h3>
      <br>
      <form action="#" method="post">
        <div class="form-group">
          <input type="text" name="namel" id="name" placeholder="Name" class="form-control" validate>
        </div>
        <div class="form-group">
          <input type="email" name="email" id="email" placeholder="Email" class="form-control" validate>
        </div>
        <div class="form-group">
          <input type="text" name="phone" id="phone" placeholder="Mobile Number" class="form-control" validate>
        </div>
        <div class="form-group">
          <input type="text" name="subject" id="subject" placeholder="Subject" class="form-control" validate>
        </div>
        <div class="form-group">
          <textarea name="message" id="message" maxlength="150" rows="10" class="form-control" placeholder="Message"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="Send" class="btn btn-primary">
        </div>
      </form>
    </div>
  </div>
</div>
