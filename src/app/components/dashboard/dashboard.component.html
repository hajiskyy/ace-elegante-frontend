<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h4 class="text-center my-3">All Products</h4>
        <ul class="list-group my-5 text-primary" *ngFor="let product of products">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <h5>Name:</h5>
              <span>{{product.name}}</span></li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <h5>Category:</h5>
               <span>{{product.category}}</span></li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <h5>Price:</h5>
              <span>{{product.price}}</span></li>
            <li class="list-group-item d-flex justify-content-between align-items-center"> 
              <h5>Discount: </h5>
              <span>{{product.discount}}</span></li>
        </ul>
    </div>
  </div>
</div>
