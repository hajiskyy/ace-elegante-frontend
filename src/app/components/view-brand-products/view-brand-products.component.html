<div class="container mt-5">
  <div class="row justify-content-center mb-3">
    <div class="col-12 col-sm-12 col-md-8">
      <form>
        <div class="form-group">
          <label for="sort">Sort By Category</label>
          <select name="sort" class="custom-select" (change)="onSortChange($event)">
            <option value="" selected>All</option>
            <option value="scarf">Scarfs</option>
            <option value="abaya">Abayas</option>
            <option value="bag">Bags</option>
            <option value="glasses">Glasses</option>
            <option value="accessories">Accessories</option>
          </select>
        </div>
      </form>
    </div>
  </div>
  <div class="row justify-content-center mb-3">
    <div class="card-deck" *ngFor="let prod of products">
      <div class="card mx-4 mb-3" style="max-width: 16rem;">
        <div class="zoom">
          <img src="{{prod.imageUrl}}" alt="" class="card-img-top img-fluid" (click)="viewProduct(prod._id)">
        </div>
        <div class="card-body">
          <strong>
            <h4 class="card-title text-success">{{prod.price | currency}}</h4>
          </strong>
          <p class="card-text">{{prod.description}}</p>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Made By:
              <a href="#" class="card-link">{{prod.brand}}</a>
            </li>
            <li class="list-group-item">Category : {{prod.category}}
            </li>
            <li class="list-group-item">
              <a href="#" (click)="addToCart(prod, $event)" class="card-link">
                <i class="fa fa-cart-plus" style="font-size:25px;"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
