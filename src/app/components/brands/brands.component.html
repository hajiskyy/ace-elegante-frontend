<div *ngIf="!brands">
  <h3 class="text-center my-3">No Brand Available</h3>
</div>
<div class="container" *ngIf="brands">
  <h3 class="text-center my-3">Brands</h3>
  <div class="row justify-content-center">
    <div class="card-deck" *ngFor="let brand of brands">
      <div class="card mx-4 mb-3" style="width: 16rem;">
        <img src="{{brand.imgUrl}}" alt="" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title text-primary">{{brand.brandName}}</h5>
          <a href="#" (click)="brandStore(brand.brandName, $event)">Go to Store >></a>
        </div>
      </div>
    </div>
  </div>
</div>
